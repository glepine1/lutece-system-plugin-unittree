<div class="content-box" >
    <h2>#i18n{unittree.moveUser.pageTitle}</h2>
    <div class="content-box-content">
    	<form method="post" action="jsp/admin/plugins/unittree/DoMoveUser.jsp">
    		<p>
    			<label>#i18n{unittree.moveUser.labelUser} : </label>
    			<strong>${user.accessCode!}</strong>
    		</p>
    		<p>
    			<label>#i18n{unittree.moveUser.labelUnit} : </label>
    		</p>
    		<br />
    		<#if listSubUnits?? && listSubUnits?has_content>
    			<div class="highlight-box" >
    				<#if unitParent??>
    					<#assign idParent = unitParent.idUnit>
    				<#else>
    					<#assign idParent = -1>
    				</#if>
   					<p>
    					<a href="jsp/admin/plugins/unittree/DoMoveUser.jsp?selectSubUnits=selectSubUnits&amp;idUser=${user.userId!}&amp;idUnit=${unit.idUnit!}&amp;idSelectedUnit=${idParent!}">
   							<img src="images/admin/skin/actions/up.png" alt="#i18n{unittree.moveUser.labelMoveUp}" title="#i18n{unittree.moveUser.labelMoveUp}" />
   							#i18n{unittree.moveUser.labelMoveUp}
   						</a>
   					</p>
    				<#list listSubUnits as subUnit>
    					<p>
	   						<input type="radio" name="idSelectedUnit" value="${subUnit.idUnit!}" />
	   						<a href="jsp/admin/plugins/unittree/DoMoveUser.jsp?selectSubUnits=selectSubUnits&amp;idUser=${user.userId!}&amp;idUnit=${unit.idUnit!}&amp;idSelectedUnit=${subUnit.idUnit!}">
	   							<img src="images/admin/skin/plugins/unittree/units/unit.png" alt="#i18n{unittree.moveUser.labelAccessTo}" title="#i18n{unittree.moveUser.labelAccessTo}" />
	   							${subUnit.label!}
	   						</a>
	   					</p>
    				</#list>
    			</div>
    		</#if>
    		
    		<p>
    			<input type="hidden" name="idUnit" value="${unit.idUnit!}" />
    			<input type="hidden" name="idUser" value="${user.userId!}" />
   				<input type="submit" name="move" class="button" value="#i18n{unittree.moveUser.btnMove}" />
    			<input type="submit" name="cancel" class="button" value="#i18n{portal.util.labelCancel}" />
    		</p>
    	</form>
	</div>
</div>
