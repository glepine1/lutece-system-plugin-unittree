<div class="content-box" >
    <h2>#i18n{unittree.modifyUnit.pageTitle}</h2>
    <div class="content-box-content">
    	<form method="post" action="jsp/admin/plugins/unittree/DoModifyUnit.jsp">
    		<#if parentUnit??>
	    		<p>
	    			<label for="idParent">#i18n{unittree.createUnit.labelParentUnit} : </label>
	    			<strong>${parentUnit.label!}</strong>
	    		</p>
	    	</#if>
    		<p>
    			<label for="label">#i18n{unittree.modifyUnit.labelLabel} * : </label>
   				<input type="text" size="20" maxlength="20" value="${unit.label!}" name="label" />
    		</p>
    		<p>
    			<label for="label">#i18n{unittree.modifyUnit.labelDescription} * : </label>
   				<input type="text" size="100" maxlength="100" value="${unit.description!}" name="description" />
    		</p>
    		<p>
    			<label for="idSector">#i18n{unittree.modifyUnit.labelSector} : </label>
    			<#if !hasSubUnits>#i18n{unittree.modifyUnit.labelSectorComment}</#if>
    			<#if listSectors?? && listSectors?has_content>
	    			<#list listSectors as sector>
	    				<br />
	    				<label for="idSector_${sector.idSector}">&nbsp;</label>
	    				<input type="checkbox" name="idSector" id="idSector_${sector.idSector}" value="${sector.idSector}" 
	    					<#if unit.hasIdSector( sector.idSector )>
	    						checked="checked"
	    					</#if>
	    					<#if hasSubUnits>
	    						disabled="disabled"
	    					</#if>
	    				/>
	    				${sector.name}
	    			</#list>
    			</#if>
    		</p>
    		<p>
    			<input type="hidden" name="idUnit" value="${unit.idUnit!}" />
   				<input type="submit" name="modify" class="button" value="#i18n{portal.util.labelModify}" />
    			<input type="submit" name="cancel" class="button" value="#i18n{portal.util.labelCancel}" />
    		</p>
    	</form>
	</div>
</div>
