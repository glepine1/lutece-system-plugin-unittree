<div class="content-box" >
    <h2>#i18n{unittree.modifyUser.pageTitle}</h2>
    <div class="content-box-content">
    	<form method="post" action="jsp/admin/plugins/unittree/DoModifyUser.jsp">
    		<p>
    			<label>#i18n{unittree.modifyUser.labelUser} : </label>
    			<strong>${user.accessCode!}</strong>
    		</p>
    		<p>
    			<label>#i18n{unittree.modifyUser.labelUnit} : </label>
   				<strong>${unit.label!}</strong>
    		</p>
    		<p>
    			<input type="hidden" name="idUnit" value="${unit.idUnit!}" />
    			<input type="hidden" name="idUser" value="${user.userId!}" />
   				<input type="submit" name="create" class="button" value="#i18n{portal.util.labelModify}" />
    			<input type="submit" name="cancel" class="button" value="#i18n{portal.util.labelCancel}" />
    		</p>
    	</form>
	</div>
</div>
