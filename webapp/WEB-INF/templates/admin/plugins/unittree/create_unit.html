<div class="content-box" >
    <h2>#i18n{unittree.createUnit.pageTitle}</h2>
    <div class="content-box-content">
    	<form method="post" action="jsp/admin/plugins/unittree/DoCreateUnit.jsp">
    		<p>
    			<label for="idParent">#i18n{unittree.createUnit.labelParentUnit} : </label>
    			<strong>${parentUnit.label!}</strong>
    			<input type="hidden" name="idParent" value="${parentUnit.idUnit!}" />
    		</p>
    		<p>
    			<label for="label">#i18n{unittree.createUnit.labelLabel} * : </label>
   				<input type="text" size="20" maxlength="20" value="" name="label" />
    		</p>
    		<p>
    			<label for="label">#i18n{unittree.createUnit.labelDescription} * : </label>
   				<input type="text" size="100" maxlength="100" value="" name="description" />
    		</p>
    		<p>
    			<label for="idSector">#i18n{unittree.createUnit.labelSector} : </label>
    			#i18n{unittree.createUnit.labelSectorComment}
    			<#if listSectors?? && listSectors?has_content>
	    			<#list listSectors as sector>
	    				<br />
	    				<label for="idSector_${sector.idSector}">&nbsp;</label>
	    				<input type="checkbox" name="idSector" id="idSector_${sector.idSector}" value="${sector.idSector}" />
	    				${sector.name}
	    			</#list>
    			</#if>
    		</p>
    		<p>
   				<input type="submit" name="create" class="button" value="#i18n{portal.util.labelCreate}" />
    			<input type="submit" name="cancel" class="button" value="#i18n{portal.util.labelCancel}" />
    		</p>
    	</form>
	</div>
</div>
