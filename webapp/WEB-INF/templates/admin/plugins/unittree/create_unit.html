<div class="content-box" >
    	<form class="form-horizontal" method="post" action="jsp/admin/plugins/unittree/DoCreateUnit.jsp">
    		<fieldset>
    			<legend>#i18n{unittree.createUnit.pageTitle}</legend>
    		<div class="control-group">
    			<label class="control-label"for="idParent">#i18n{unittree.createUnit.labelParentUnit} : </label>
    			<div class="controls">
    				<strong>${parentUnit.label!}</strong>
    				<input type="hidden" name="idParent" value="${parentUnit.idUnit!}" />
    			</div>
    		</div>
    		<div class="control-group">
    			<label class="control-label"for="label">#i18n{unittree.createUnit.labelLabel} * : </label>
   				<div class="controls">
    				<input type="text" size="20" maxlength="20" value="" name="label" />
    			</div>
    		</div>
    		<div class="control-group">
    			<label class="control-label"for="label">#i18n{unittree.createUnit.labelDescription} * : </label>
   				<div class="controls">
    				<input type="text" size="100" maxlength="100" value="" name="description" />
    			</div>
    		</div>
    		<#if listUnitAttributes?? && listUnitAttributes?has_content>
				<#list listUnitAttributes as unitAttribute>
					<#if unitAttribute.template?has_content && unitAttribute.displayedInUnitForm>
						<#include unitAttribute.template />
					</#if>
				</#list>
			</#if>
    		<div class="form-actions">
   				<button type="submit" name="save" class="btn btn-small btn-primary" value="#i18n{portal.util.labelCreate}" >
   					<i class="icon-white icon-ok">&nbsp;</i>&nbsp;#i18n{portal.util.labelCreate}
   				</button>
    			<button type="submit" name="cancel" class="btn btn-small" value="#i18n{portal.util.labelCancel}" >
    				<i class="icon-remove-circle">&nbsp;</i>&nbsp;#i18n{portal.util.labelCancel}
    			</button>
    		</div>
    		</fieldset>
    	</form>
</div>
